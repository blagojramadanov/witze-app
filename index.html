<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witze App</title>
  </head>
  <body>
    <div class="theme-toggle">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="theme-toggle__icon theme-toggle__icon--moon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
        />
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="theme-toggle__icon theme-toggle__icon--sun"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </svg>
    </div>

    <h1 class="heading">Witze App</h1>

    <div class="current-joke">
      <p class="current-joke__text">
        <em>Klicke auf den Button um einen Witz zu laden</em>
      </p>
      <div class="current-joke__runs">
        <select id="category" class="current-joke__category">
          <option value="flachwitze">Flachwitze</option>
          <option value="lehrerwitze">Lehrerwitze</option>
          <option value="programmierwitze">Programmierwitze</option>
          <option value="scherzfragen">Scherzfragen</option>
          <option value="chuck-norris-witze">Chuck Norris</option>
          <option value="antiwitze">Antiwitze</option>
          <option value="blondinenwitze">Blondinenwitze</option>
          <option value="schulwitze">Schulwitze</option>
          <option value="ddr-witze">DDR Witze</option>
          <option value="arztwitze">Arztwitze</option>
        </select>
        <button class="current-joke__create">Neue Witz laden</button>
        <button class="current-joke__save current-joke__save--nonscreen">
          <span>Witz speichern</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M5 5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16l-7-4-7 4V5Z"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="saved-jokes">
      <h2 class="saved-jokes__title">Gespeicherte Witze</h2>
      <div class="saved-jokes__list"></div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
