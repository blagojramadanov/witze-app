<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witze App</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <h1 class="heading">Witze App</h1>

    <div class="current-joke">
      <p class="current-joke__text">
        <em>Klicke auf den Button um einen Witz zu laden</em>
      </p>
      <div class="current-joke__runs">
        <select id="category">
          <option value="flachwitze">Flachwitze</option>
          <option value="lehrerwitze">Lehrerwitze</option>
          <option value="programmierwitze">Programmierwitze</option>
        </select>
        <button class="current-joke__create">Neue Witz laden</button>
        <button class="current-joke__save current-joke__save--nonscreen">
          <span>Witz speichern</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M5 5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16l-7-4-7 4V5Z"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="saved-jokes">
      <h2 class="saved-jokes__title">Gespeicherte Witze</h2>
      <div class="saved-jokes__list"></div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
